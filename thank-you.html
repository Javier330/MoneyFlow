<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gracias</title>
    <link rel="stylesheet" href="style.css"> <!-- Usamos el mismo archivo de estilos -->
</head>
<body>
    <div class="thank-you-container">
        <h1>¡Gracias por registrarte!</h1>
        <p>Hemos guardado la información de tu empresa. Nos pondremos en contacto pronto.</p>
        
        <!-- Botón de siguiente -->
        <a href="index.html" class="cta-button">Siguiente</a> <!-- Cambia "index.html" por la ruta de tu página principal -->
    </div>

    <style>
        /* Estilos adicionales para el contenedor y el botón */
        .thank-you-container {
            text-align: center;
            margin-top: 100px;
            padding: 20px;
        }

        .thank-you-container h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 600;
            color: #333;
        }

        .thank-you-container p {
            font-size: 1.5rem;
            margin-bottom: 40px;
            color: #555;
        }

        .cta-button {
            background-color: #2d9cdb;
            color: white;
            font-size: 1.2rem;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
        }

        .cta-button:hover {
            background-color: #1f78b7;
        }
    </style>
</body>
</html>
