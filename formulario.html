<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Empresa</title>
    <style>
        /* Estilos generales */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Open Sans', sans-serif;
        }

        body {
            background-color: #f4f6f8;
            color: #333;
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Contenedor principal */
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Encabezado */
        header {
            display: flex;
            flex-direction: wrap; /* Permite que los elementos se acomoden en varias líneas si es necesario */
            align-items: center;
            background-color: #2d9cdb;
            padding: 50px 20px; /* Ajusta el padding para un mejor espaciado */
            color: #fff;
        }

        header .text {
            text-align: center; /* Alinea el texto en el centro */
        }

        header h1 {
            font-size: 3rem;
            font-weight: 600;
            margin-bottom: 20px;
        }

        header p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        /* Estilos para el formulario de registro */
        #registro .form-group {
            margin-bottom: 20px;
        }

        #registro label {
            font-size: 1rem;
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
        }

        #registro input {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        #registro input:focus {
            border-color: #2d9cdb;
            outline: none;
        }

        #registro button {
            background-color: #27ae60;
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 6px;
            width: 100%;
        }

        #registro button:hover {
            background-color: #2ecc71;
        }

        /* Estilo para el enlace a la página de inicio de sesión */
        #registro p {
            text-align: center;
            margin-top: 20px;
        }

        #registro p a {
            color: #2d9cdb;
            text-decoration: none;
        }

        #registro p a:hover {
            text-decoration: underline;
        }

        /* Footer */
        footer {
            background-color: #2d9cdb;
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-top: 80px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="text">
                <h1>Registro de Empresa</h1>
                <p>Por favor, completa los siguientes campos para registrarte</p>
            </div>
        </header>

        <!-- Formulario de registro -->
        <div id="registro">
            <form id="formRegistro" method="POST">
                <!-- Campo Nombre de la Empresa -->
                <div class="form-group">
                    <label for="nombre_empresa">Nombre de la Empresa</label>
                    <input type="text" id="nombre_empresa" name="nombre_empresa" required>
                </div>

                <!-- Campo Nombre del Gestor -->
                <div class="form-group">
                    <label for="nombre_gestor">Nombre del Gestor</label>
                    <input type="text" id="nombre_gestor" name="nombre_gestor" required>
                </div>

                <!-- Campo Público Objetivo -->
                <div class="form-group">
                    <label for="publico_objetivo">¿A quién va dirigida la empresa?</label>
                    <input type="text" id="publico_objetivo" name="publico_objetivo" required>
                </div>

                <!-- Campo Empleados -->
                <div class="form-group">
                    <label for="empleados">Número de Empleados</label>
                    <input type="number" id="empleados" name="empleados" required>
                </div>

                <!-- Botón de Enviar -->
                <button type="submit">Registrar</button>
            </form>
        </div>

        <!-- Footer -->
        <footer>
            <p>&copy; 2024 Tu Empresa. Todos los derechos reservados.</p>
        </footer>
    </div>
    
    <!-- Script de redirección -->
    <script>
        document.getElementById("formRegistro").addEventListener("submit", function(event) {
            event.preventDefault(); // Evita el envío real del formulario

            // Simula el procesamiento de datos del formulario
            console.log("Formulario enviado:");
            console.log("Nombre de la empresa:", document.getElementById("nombre_empresa").value);
            console.log("Nombre del gestor:", document.getElementById("nombre_gestor").value);
            console.log("Público objetivo:", document.getElementById("publico_objetivo").value);
            console.log("Número de empleados:", document.getElementById("empleados").value);

            // Redirige a la página de agradecimiento
            window.location.href = "https://javier330.github.io/agradecimiento/";
        });
    </script>
</body>
</html>
